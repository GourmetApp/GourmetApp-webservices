detectOrientation();
window.onorientationchange = detectOrientation;
function detectOrientation(){
	if(typeof window.onorientationchange != 'undefined'){
		if ( orientation == 0 ) {
			window.scrollTo(0,1);		
		}
		else if ( orientation == 90 ) {
				window.scrollTo(0,1);
		}
		else if ( orientation == -90 ) {
				window.scrollTo(0,1);
		}
		else if ( orientation == 180 ) {
				window.scrollTo(0,1);
		}
	}
}
</script>
